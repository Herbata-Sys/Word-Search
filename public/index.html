<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="preload" as="style" onload="this.onload=null; this.rel='stylesheet'; document.body.classList.add('fontLoaded')">
    <title><%= VUE_APP_TITLE %></title>

    <meta name="title" content="<%= VUE_APP_TITLE %>">
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta name="keywords" content="<%= VUE_APP_KEYWORDS %>" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= VUE_APP_URL %>">
    <meta property="og:title" content="<%= VUE_APP_TITLE %>">
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta property="og:image" content="<%= VUE_APP_URL %><%= BASE_URL %><%= VUE_APP_IMAGE %>">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= VUE_APP_URL %>">
    <meta property="twitter:title" content="<%= VUE_APP_TITLE %>">
    <meta property="twitter:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta property="twitter:image" content="<%= VUE_APP_URL %><%= BASE_URL %><%= VUE_APP_IMAGE %>">
  </head>
  <body>
    <noscript>
      <strong>Przykro mi, ale gra działa tylko z włączonym JavaScriptem :(</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
